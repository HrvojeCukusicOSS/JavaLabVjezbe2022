<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table>
    <th:block th:each="device : ${deviceList}">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Values</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${device.id}" />
            <td th:text="${device.name}" />
            <td>
                <tr th:each="measurement: ${device.values}">
                    <td th:text="${measurement.date}" />
                    <td th:text="${measurement.value}" />
                    <td th:text="${measurement.measurement_unit}"/>
                </tr>
            </td>
        </tr>
        </tbody>
    </th:block>
</table>

</body>
</html>
